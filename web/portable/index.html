<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPorter - 智能文件上传助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 自定义CSS变量 */
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --accent-color: #667eea;
            --danger-color: #ff6b6b;
            --success-color: #51cf66;
            --warning-color: #ffd43b;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --border-color: #e9ecef;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 全局样式 */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* 主容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .header-content {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
        }

        .header h1 i {
            margin-right: 15px;
            animation: bounce 2s infinite;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* 头部统计信息 */
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 主内容区域 */
        .main-content {
            padding: 40px;
        }

        /* 区块标题 */
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color) 0%, transparent 100%);
            margin-left: 20px;
        }

        .section-title i {
            color: var(--primary-color);
            font-size: 1.2em;
        }

        /* 区块样式 */
        .upload-section,
        .article-section,
        .file-list-section,
        .server-files-section {
            margin-bottom: 50px;
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        /* 上传区域 */
        .upload-area {
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 60px 20px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.05) 0%, rgba(0, 242, 254, 0.05) 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .upload-area:hover {
            border-color: var(--secondary-color);
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: var(--secondary-color);
            background: rgba(79, 172, 254, 0.1);
            transform: scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .upload-text {
            margin-bottom: 30px;
        }

        .upload-text h3 {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .upload-text p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .upload-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent-color) 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #40c057 100%);
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        /* 文件输入隐藏 */
        .file-input {
            display: none;
        }

        /* 文章处理区域 */
        .article-form {
            background: var(--bg-primary);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        /* 区块头部 */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* 文件过滤器 */
        .file-filters {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 120px;
        }

        /* 文件列表 */
        .file-list {
            min-height: 200px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        /* 文件项样式 */
        .file-item {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-medium);
        }

        .file-item.uploading {
            border-left-color: var(--warning-color);
        }

        .file-item.completed {
            border-left-color: var(--success-color);
        }

        .file-item.error {
            border-left-color: var(--danger-color);
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-icon {
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .file-details {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .file-size,
        .file-type,
        .file-status {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* 进度条 */
        .progress-container {
            margin-top: 15px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        /* 分页控制 */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px 20px;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-size {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination {
            display: flex;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .page-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 服务器文件列表 */
        .server-file-list {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }

        .server-file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
            gap: 15px;
        }

        .server-file-item:last-child {
            border-bottom: none;
        }

        .server-file-item:hover {
            background: var(--bg-secondary);
        }

        .server-file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .server-file-name {
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
        }

        .server-file-meta {
            display: flex;
            gap: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .server-file-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            max-width: 80%;
            max-height: 80%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease;
        }

        .modal-small {
            max-width: 400px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow: auto;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* 加载遮罩 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        /* 通知容器 */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            max-width: 400px;
        }

        .notification {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-medium);
            border-left: 4px solid var(--primary-color);
            animation: slideInRight 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notification.success {
            border-left-color: var(--success-color);
        }

        .notification.error {
            border-left-color: var(--danger-color);
        }

        .notification.warning {
            border-left-color: var(--warning-color);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .notification-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* 动画 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header-stats {
                flex-direction: column;
                gap: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .upload-section,
            .article-section,
            .file-list-section,
            .server-files-section {
                padding: 20px;
                margin-bottom: 30px;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .upload-buttons {
                flex-direction: column;
                align-items: center;
            }

            .file-filters {
                flex-direction: column;
                gap: 15px;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .section-actions {
                justify-content: center;
            }

            .file-header {
                flex-direction: column;
                gap: 10px;
            }

            .file-actions {
                justify-content: center;
            }

            .pagination-controls {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
<!-- 主容器 -->
<div class="container">
    <!-- 头部区域 -->
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-cloud-upload-alt"></i> PicPorter</h1>
            <p>智能文件上传助手 - 支持分片上传、秒传、断点续传</p>
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalFiles">0</span>
                <span class="stat-label">文件总数</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="uploadedFiles">0</span>
                <span class="stat-label">已上传</span>
            </div>
            <div class="stat-item">

<div class="modal" id="previewModal">

<div class="modal" id="confirmModal">

    </div>
</div>

<!-- 通知容器 -->
<div class="notification-container" id="notificationContainer">
    <!-- 通知将动态添加 -->
</div>

<script>
    // 全局变量
    const API_BASE = 'http://localhost:8080';
    const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB分片大小

    let fileQueue = []; // 上传队列
    let currentPage = 1;
    let pageSize = 20;
    let serverFiles = [];
    let filteredServerFiles = [];

    // DOM 元素
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const folderInput = document.getElementById('folderInput');
    const selectFilesBtn = document.getElementById('selectFilesBtn');
    const selectFolderBtn = document.getElementById('selectFolderBtn');
    const fileList = document.getElementById('fileList');
    const articleTitle = document.getElementById('articleTitle');
    const articleContent = document.getElementById('articleContent');
    const processArticleBtn = document.getElementById('processArticleBtn');
    const serverFileList = document.getElementById('serverFileList');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const notificationContainer = document.getElementById('notificationContainer');

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
        initEventListeners();
        loadServerFiles();
        updateStats();
    });

    // 初始化事件监听器
    function initEventListeners() {
        // 上传区域事件
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);

        // 按钮事件
        selectFilesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        selectFolderBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            folderInput.click();
        });

        // 文件输入事件
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));
        folderInput.addEventListener('change', (e) => handleFileSelect(e.target.files));

        // 文章处理
        processArticleBtn.addEventListener('click', handleArticleProcess);

        // 队列控制按钮
        document.getElementById('clearAllBtn').addEventListener('click', clearAllFiles);
        document.getElementById('pauseAllBtn').addEventListener('click', pauseAllUploads);
        document.getElementById('startAllBtn').addEventListener('click', startAllUploads);

        // 服务器文件刷新
        document.getElementById('refreshServerFilesBtn').addEventListener('click', loadServerFiles);

        // 过滤器
        document.getElementById('statusFilter').addEventListener('change', filterFiles);
        document.getElementById('typeFilter').addEventListener('change', filterFiles);
        document.getElementById('searchInput').addEventListener('input', filterFiles);

        // 分页控制
        document.getElementById('pageSizeSelect').addEventListener('change', function() {
            pageSize = parseInt(this.value);
            currentPage = 1;
            loadServerFiles();
        });

        // 模态框关闭
        document.querySelectorAll('.modal-close').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.modal').classList.remove('show');
            });
        });

        // 确认模态框
        document.getElementById('confirmCancel').addEventListener('click', function() {
            document.getElementById('confirmModal').classList.remove('show');
        });
    }

    // 拖拽处理
    function handleDragOver(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');

        const files = Array.from(e.dataTransfer.files);
        handleFileSelect(files);
    }

    // 文件选择处理
    function handleFileSelect(files) {
        if (!files || files.length === 0) return;

        Array.from(files).forEach(file => {
            const fileObj = {
                id: generateFileId(),
                file: file,
                name: file.name,
                size: file.size,
                type: getFileType(file.type),
                status: 'waiting',
                progress: 0,
                identifier: null,
                uploadId: null,
                chunkNum: 0,
                uploadedChunks: [],
                error: null
            };

            fileQueue.push(fileObj);
        });

        renderFileList();
        updateStats();

        // 自动开始上传
        startAllUploads();
    }

    // 生成文件ID
    function generateFileId() {
        return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    // 获取文件类型
    function getFileType(mimeType) {
        if (mimeType.startsWith('image/')) return 'image';
        if (mimeType.startsWith('video/')) return 'video';
        if (mimeType.includes('pdf') || mimeType.includes('document') || mimeType.includes('text')) return 'document';
        return 'other';
    }

    // 计算文件MD5
    async function calculateMD5(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                const hash = CryptoJS.MD5(CryptoJS.lib.WordArray.create(arrayBuffer));
                resolve(hash.toString());
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
        });
    }

    // 格式化文件大小
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // 获取文件图标
    function getFileIcon(type) {
        const icons = {
            image: 'fa-image',
            video: 'fa-video',
            document: 'fa-file-text',
            other: 'fa-file'
        };
        return icons[type] || 'fa-file';
    }

    // 渲染文件列表
    function renderFileList() {
        const filteredFiles = getFilteredFiles();

        if (filteredFiles.length === 0) {
            fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>暂无文件</h3>
                        <p>拖拽或选择文件开始上传</p>
                    </div>
                `;
            return;
        }

        const html = filteredFiles.map(file => `
                <div class="file-item ${file.status}" data-file-id="${file.id}">
                    <div class="file-header">
                        <div class="file-info">
                            <div class="file-name">
                                <i class="file-icon fas ${getFileIcon(file.type)}"></i>
                                ${file.name}
                            </div>
                            <div class="file-details">
                                <div class="file-size">
                                    <i class="fas fa-hdd"></i>
                                    ${formatFileSize(file.size)}
                                </div>
                                <div class="file-type">
                                    <i class="fas fa-tag"></i>
                                    ${file.type}
                                </div>
                                <div class="file-status">
                                    <i class="fas ${getStatusIcon(file.status)}"></i>
                                    ${getStatusText(file.status)}
                                </div>
                            </div>
                        </div>
                        <div class="file-actions">
                            ${file.status === 'uploading' ?
            `<button class="btn btn-warning btn-small" onclick="pauseUpload('${file.id}')">
                                    <i class="fas fa-pause"></i>
                                </button>` :
            file.status === 'waiting' || file.status === 'paused' ?
                `<button class="btn btn-success btn-small" onclick="startUpload('${file.id}')">
                                    <i class="fas fa-play"></i>
                                </button>` : ''
        }
                            <button class="btn btn-danger btn-small" onclick="removeFile('${file.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    ${file.status === 'uploading' || file.status === 'completed' ? `
                        <div class="progress-container">
                            <div class="progress-info">
                                <span>上传进度</span>
                                <span>${file.progress.toFixed(1)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${file.progress}%"></div>
                            </div>
                        </div>
                    ` : ''}
                    ${file.error ? `
                        <div class="error-message" style="color: var(--danger-color); margin-top: 10px;">
                            <i class="fas fa-exclamation-triangle"></i>
                            ${file.error}
                        </div>
                    ` : ''}
                </div>
            `).join('');

        fileList.innerHTML = html;
    }

    // 获取状态图标
    function getStatusIcon(status) {
        const icons = {
            waiting: 'fa-clock',
            uploading: 'fa-spinner fa-spin',
            completed: 'fa-check-circle',
            error: 'fa-exclamation-circle',
            paused: 'fa-pause-circle'
        };
        return icons[status] || 'fa-question-circle';
    }

    // 获取状态文本
    function getStatusText(status) {
        const texts = {
            waiting: '等待中',
            uploading: '上传中',
            completed: '已完成',
            error: '上传失败',
            paused: '已暂停'
        };
        return texts[status] || '未知状态';
    }

    // 过滤文件
    function getFilteredFiles() {
        const statusFilter = document.getElementById('statusFilter').value;
        const typeFilter = document.getElementById('typeFilter').value;
        const searchText = document.getElementById('searchInput').value.toLowerCase();

        return fileQueue.filter(file => {
            if (statusFilter && file.status !== statusFilter) return false;
            if (typeFilter && file.type !== typeFilter) return false;
            if (searchText && !file.name.toLowerCase().includes(searchText)) return false;
            return true;
        });
    }

    // 过滤文件事件
    function filterFiles() {
        renderFileList();
    }

    // 更新统计信息
    function updateStats() {
        const totalFiles = fileQueue.length;
        const uploadedFiles = fileQueue.filter(f => f.status === 'completed').length;
        const totalSize = fileQueue.reduce((sum, f) => sum + f.size, 0);

        document.getElementById('totalFiles').textContent = totalFiles;
        document.getElementById('uploadedFiles').textContent = uploadedFiles;
        document.getElementById('totalSize').textContent = formatFileSize(totalSize);
    }

    // 开始所有上传
    async function startAllUploads() {
        const waitingFiles = fileQueue.filter(f => f.status === 'waiting' || f.status === 'paused');

        for (const file of waitingFiles) {
            startUpload(file.id);
            // 添加延迟避免并发过多
            await new Promise(resolve => setTimeout(resolve, 100));
        }
    }

    // 暂停所有上传
    function pauseAllUploads() {
        fileQueue.forEach(file => {
            if (file.status === 'uploading') {
                file.status = 'paused';
            }
        });
        renderFileList();
    }

    // 清空所有文件
    function clearAllFiles() {
        showConfirm('确定要清空所有文件吗？', () => {
            fileQueue = [];
            renderFileList();
            updateStats();
        });
    }

    // 开始单个文件上传
    async function startUpload(fileId) {
        const file = fileQueue.find(f => f.id === fileId);
        if (!file || file.status === 'uploading' || file.status === 'completed') return;

        try {
            file.status = 'uploading';
            file.error = null;
            renderFileList();

            // 计算文件MD5
            if (!file.identifier) {
                showNotification('正在计算文件标识...', 'info');
                file.identifier = await calculateMD5(file.file);
            }

            // 检查是否可以秒传
            const canSecondUpload = await checkSecondUpload(file.identifier, file.name);
            if (canSecondUpload) {
                file.status = 'completed';
                file.progress = 100;
                renderFileList();
                updateStats();
                showNotification(`文件 ${file.name} 秒传成功！`, 'success');
                return;
            }

            // 判断是否需要分片上传
            if (file.size <= 10 * 1024 * 1024) { // 10MB以下直接上传
                await uploadSmallFile(file);
            } else {
                await uploadLargeFile(file);
            }

        } catch (error) {
            file.status = 'error';
            file.error = error.message;
            renderFileList();
            showNotification(`文件 ${file.name} 上传失败: ${error.message}`, 'error');
        }
    }

    // 暂停单个文件上传
    function pauseUpload(fileId) {
        const file = fileQueue.find(f => f.id === fileId);
        if (file && file.status === 'uploading') {
            file.status = 'paused';
            renderFileList();
        }
    }

    // 移除文件
    function removeFile(fileId) {
        showConfirm('确定要移除此文件吗？', () => {
            fileQueue = fileQueue.filter(f => f.id !== fileId);
            renderFileList();
            updateStats();
        });
    }

    // 检查秒传
    async function checkSecondUpload(identifier, fileName) {
        try {
            const response = await fetch(`${API_BASE}/upload/second?identifier=${identifier}&fileName=${encodeURIComponent(fileName)}`, {
                method: 'POST'
            });
            const result = await response.json();
            return result.code === 200 && result.data === true;
        } catch (error) {
            console.warn('秒传检查失败:', error);
            return false;
        }
    }

    // 小文件上传
    async function uploadSmallFile(file) {
        const formData = new FormData();
        formData.append('file', file.file);

        const response = await fetch(`${API_BASE}/upload/tiny?fileName=${encodeURIComponent(file.name)}&identifier=${file.identifier}&size=${file.size}`, {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        if (result.code !== 200) {
            throw new Error(result.message || '上传失败');
        }

        file.status = 'completed';
        file.progress = 100;
        renderFileList();
        updateStats();
        showNotification(`文件 ${file.name} 上传成功！`, 'success');
    }

    // 大文件分片上传
    async function uploadLargeFile(file) {
        // 初始化分片上传任务
        const initResponse = await fetch(`${API_BASE}/upload/initShardTask`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fileName: file.name,
                identifier: file.identifier,
                totalSize: file.size,
                chunkSize: CHUNK_SIZE
            })
        });

        const initResult = await initResponse.json();
        if (initResult.code !== 200) {
            throw new Error(initResult.message || '初始化分片上传失败');
        }

        const taskInfo = initResult.data;
        file.uploadId = taskInfo.uploadId;
        file.chunkNum = taskInfo.chunkNum;
        file.uploadedChunks = taskInfo.existPartList || [];

        // 如果已经完成，直接返回
        if (taskInfo.finished) {
            file.status = 'completed';
            file.progress = 100;
            renderFileList();
            updateStats();
            return;
        }

        // 上传分片
        await uploadChunks(file);

        // 合并分片
        const mergeResponse = await fetch(`${API_BASE}/upload/merge/${file.identifier}`, {
            method: 'POST'
        });

        const mergeResult = await mergeResponse.json();
        if (mergeResult.code !== 200) {
            throw new Error(mergeResult.message || '合并分片失败');
        }

        file.status = 'completed';
        file.progress = 100;
        renderFileList();
        updateStats();
        showNotification(`文件 ${file.name} 上传成功！`, 'success');
    }

    // 上传分片
    async function uploadChunks(file) {
        const uploadedPartNumbers = new Set(file.uploadedChunks.map(chunk => chunk.partNumber));

        for (let i = 0; i < file.chunkNum; i++) {
            if (file.status !== 'uploading') break; // 检查是否被暂停

            const partNumber = i + 1;
            if (uploadedPartNumbers.has(partNumber)) {
                // 分片已存在，更新进度
                file.progress = ((i + 1) / file.chunkNum) * 100;
                renderFileList();
                continue;
            }

            const start = i * CHUNK_SIZE;
            const end = Math.min(start + CHUNK_SIZE, file.size);
            const chunk = file.file.slice(start, end);

            const formData = new FormData();
            formData.append('file', chunk);

            const response = await fetch(`${API_BASE}/upload/uploadPart/${file.identifier}/${partNumber}`, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.code !== 200) {
                throw new Error(`分片 ${partNumber} 上传失败: ${result.message}`);
            }

            file.progress = ((i + 1) / file.chunkNum) * 100;
            renderFileList();
        }
    }

    // 文章处理
    async function handleArticleProcess() {
        const title = articleTitle.value.trim();
        const content = articleContent.value.trim();

        if (!content) {
            showNotification('请输入文章内容', 'warning');
            return;
        }

        try {
            showLoading(true);
            processArticleBtn.disabled = true;

            const response = await fetch(`${API_BASE}/upload/article`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            });

            const result = await response.json();
            if (result.code !== 200) {
                throw new Error(result.message || '处理失败');
            }

            // 更新文章内容
            articleContent.value = result.data;
            showNotification('文章图片处理完成！', 'success');

        } catch (error) {
            showNotification(`处理失败: ${error.message}`, 'error');
        } finally {
            showLoading(false);
            processArticleBtn.disabled = false;
        }
    }

    // 加载服务器文件列表
    async function loadServerFiles() {
        try {
            showLoading(true);

            const response = await fetch(`${API_BASE}/upload/list?pageNum=${currentPage}&pageSize=${pageSize}`);
            const result = await response.json();

            if (result.code !== 200) {
                throw new Error(result.message || '加载失败');
            }

            serverFiles = result.data || [];
            renderServerFileList();
            renderPagination();

        } catch (error) {
            showNotification(`加载服务器文件失败: ${error.message}`, 'error');
        } finally {
            showLoading(false);
        }
    }

    // 渲染服务器文件列表
    function renderServerFileList() {
        if (serverFiles.length === 0) {
            serverFileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-server"></i>
                        <h3>暂无文件</h3>
                        <p>服务器上还没有文件</p>
                    </div>
                `;
            return;
        }

        const html = serverFiles.map(file => `
                <div class="server-file-item">
                    <div class="server-file-info">
                        <i class="file-icon fas ${getFileIcon(file.contentType)}"></i>
                        <div>
                            <div class="server-file-name">${file.fileName}</div>
                            <div class="server-file-meta">
                                <span><i class="fas fa-hdd"></i> ${formatFileSize(file.fileSize)}</span>
                                <span><i class="fas fa-tag"></i> ${file.contentType}</span>
                                <span><i class="fas fa-clock"></i> ${formatDate(file.uploadTime)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="server-file-actions">
                        <button class="btn btn-primary btn-small" onclick="previewFile('${file.url}', '${file.fileName}', '${file.contentType}')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-success btn-small" onclick="copyUrl('${file.url}')">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteServerFile('${file.identifier}', '${file.fileName}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

        serverFileList.innerHTML = html;
    }

    // 渲染分页
    function renderPagination() {
        const totalPages = Math.ceil(serverFiles.length / pageSize);
        const pagination = document.getElementById('pagination');

        let html = '';

        // 上一页
        html += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                <i class="fas fa-chevron-left"></i>
            </button>`;

        // 页码
        for (let i = 1; i <= totalPages; i++) {
            if (i === currentPage) {
                html += `<button class="page-btn active">${i}</button>`;
            } else if (i === 1 || i === totalPages || Math.abs(i - currentPage) <= 2) {
                html += `<button class="page-btn" onclick="changePage(${i})">${i}</button>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += `<span class="page-btn">...</span>`;
            }
        }

        // 下一页
        html += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                <i class="fas fa-chevron-right"></i>
            </button>`;

        pagination.innerHTML = html;
    }

    // 切换页面
    function changePage(page) {
        currentPage = page;
        loadServerFiles();
    }

    // 格式化日期
    function formatDate(dateString) {
        if (!dateString) return '未知';
        const date = new Date(dateString);
        return date.toLocaleString('zh-CN');
    }

    // 预览文件
    function previewFile(url, fileName, contentType) {
        const modal = document.getElementById('previewModal');
        const content = document.getElementById('previewContent');

        if (contentType.startsWith('image/')) {
            content.innerHTML = `<img src="${url}" style="max-width: 100%; height: auto;" alt="${fileName}">`;
        } else if (contentType === 'application/pdf') {
            content.innerHTML = `<iframe src="${url}" style="width: 100%; height: 500px;" frameborder="0"></iframe>`;
        } else {
            content.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-file" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 20px;"></i>
                        <h3>${fileName}</h3>
                        <p>无法预览此文件类型</p>
                        <a href="${url}" target="_blank" class="btn btn-primary">
                            <i class="fas fa-download"></i> 下载文件
                        </a>
                    </div>
                `;
        }

        modal.classList.add('show');
    }

    // 复制URL
    function copyUrl(url) {
        navigator.clipboard.writeText(url).then(() => {
            showNotification('链接已复制到剪贴板', 'success');
        }).catch(() => {
            showNotification('复制失败', 'error');
        });
    }

    // 删除服务器文件
    function deleteServerFile(identifier, fileName) {
        showConfirm(`确定要删除文件 "${fileName}" 吗？`, async () => {
            try {
                showLoading(true);

                const response = await fetch(`${API_BASE}/upload/${identifier}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                if (result.code !== 200) {
                    throw new Error(result.message || '删除失败');
                }

                showNotification('文件删除成功', 'success');
                loadServerFiles();

            } catch (error) {
                showNotification(`删除失败: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        });
    }

    // 显示加载状态
    function showLoading(show) {
        loadingOverlay.classList.toggle('show', show);
    }

    // 显示通知
    function showNotification(message, type = 'info', duration = 3000) {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
                <div class="notification-title">${getNotificationTitle(type)}</div>
                <div class="notification-message">${message}</div>
            `;

        notificationContainer.appendChild(notification);

        setTimeout(() => {
            notification.style.animation = 'slideInRight 0.3s ease reverse';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }, duration);
    }

    // 获取通知标题
    function getNotificationTitle(type) {
        const titles = {
            success: '成功',
            error: '错误',
            warning: '警告',
            info: '提示'
        };
        return titles[type] || '通知';
    }

    // 显示确认对话框
    function showConfirm(message, callback) {
        const modal = document.getElementById('confirmModal');
        const messageEl = document.getElementById('confirmMessage');
        const okBtn = document.getElementById('confirmOk');

        messageEl.textContent = message;
        modal.classList.add('show');

        okBtn.onclick = function() {
            modal.classList.remove('show');
            callback();
        };
    }

    // 加载 CryptoJS 用于MD5计算
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js';
    document.head.appendChild(script);
</script>
</body>
